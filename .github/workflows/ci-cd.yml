name: CI/CD

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'  # Run security scan weekly at 1:30 AM on Sunday  

env:
  POETRY_VERSION: "1.7.1"

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache Poetry virtualenv
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==${{ env.POETRY_VERSION }}
      
      - name: Install dependencies
        run: poetry install --no-interaction --with dev
      
      - name: Run tests
        run: poetry run pytest --cov=src --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      
      - name: Cache Poetry virtualenv
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-lint-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==${{ env.POETRY_VERSION }}
      
      - name: Install dependencies
        run: poetry install --no-interaction --with dev
      
      - name: Lint
        run: |
          poetry run black --check src tests
          poetry run isort --check-only src tests
          poetry run mypy src

  build-and-release:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry==${{ env.POETRY_VERSION }}
          pip install poetry2setup setuptools wheel
          sudo apt-get update
          sudo apt-get install -y python3-stdeb dh-python upx

      - name: Generate setup.py
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          poetry version $VERSION
          poetry2setup > setup.py
          # Ensure setup.py is executable
          chmod +x setup.py
          # Debug output
          echo "Content of setup.py:"
          cat setup.py
          
      - name: Build Python packages
        run: |
          # Build source distribution
          poetry build
          
          # Debug output
          echo "Contents of dist directory:"
          ls -la dist/
          
      - name: Build Debian package
        run: |
          # Create temporary directory
          mkdir -p deb_dist
          
          # Copy setup.py to source directory
          cp setup.py dist/
          
          # Build Debian package
          cd dist
          python3 setup.py --command-packages=stdeb.command bdist_deb
          cd ..
          
          # Move .deb files to dist directory
          find deb_dist -name "*.deb" -exec cp {} dist/ \;
          
          # Debug output
          echo "Final contents of dist directory:"
          ls -la dist/
          
      - name: Build Executable
        run: |
          # Build standalone executable
          poetry run pyinstaller file-tool.spec --clean
          
          # Create tarball of the executable
          cd dist
          tar -czf file-tool-${{ github.ref_name }}-linux-x64.tar.gz file-tool
          cd ..
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/*.deb
            dist/file-tool-${{ github.ref_name }}-linux-x64.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # - name: Publish to PyPI
      #   if: success()
      #   env:
      #     POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
      #   run: poetry publish